<!DOCTYPE html>
<html>
<head>
  <title>음악 파일 목록</title>
  <style>
    /* 간단한 CSS 스타일링 */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .tab-menu {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .tab-menu button {
      background: none;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .tab-menu button.selected {
      background-color: #337ab7;
      color: #fff;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(293px, 1fr));
      grid-gap: 20px;
    }
    
    li {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    .music-image {
      width: 293px;
      height: 164px;
      margin-bottom: 10px;
    }
    
    .music-title {
      margin-bottom: 5px;
    }
    
    .pause-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    
    .pause-overlay.show {
      display: flex;
    }
    
    .pause-button {
      color: white;
      font-size: 48px;
      cursor: pointer;
    }
    
    .search-bar {
      margin-top: 20px;
    }
    
    .search-bar input[type="text"] {
      padding: 5px;
      font-size: 14px;
      width: 100%;
    }
    
    a {
      color: #337ab7;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>음악 파일 목록</h1>

  <div class="tab-menu">
    <button class="tab-button selected" onclick="changeTab(event, 'signature')">시그니처음악</button>
    <button class="tab-button" onclick="changeTab(event, 'music1')">누르지마셈1</button>
    <button class="tab-button" onclick="changeTab(event, 'music2')">누르지마셈2</button>
  </div>

  <div id="signature" class="music-list">
    <ul>
      <li>
        <a href="#" onclick="playMusic(event, 'http://www.example.com/song1.mp3', this)">
          <img class="music-image" src="music1.jpg" alt="음악 1 이미지">
        </a>
        <div class="music-title">
          <a href="#" onclick="playMusic(event, 'http://www.example.com/song1.mp3', this)">대체 텍스트 1</a>
        </div>
      </li>
      <li>
        <a href="#" onclick="playMusic(event, 'http://www.example.com/song2.mp3', this)">
          <img class="music-image" src="music2.jpg" alt="음악 2 이미지">
        </a>
        <div class="music-title">
          <a href="#" onclick="playMusic(event, 'http://www.example.com/song2.mp3', this)">대체 텍스트 2</a>
        </div>
      </li>
    </ul>
  </div>

  <div id="music1" class="music-list" style="display: none;">
    <ul>
      <li>
        <a href="#" onclick="playMusic(event, 'http://www.example.com/song3.mp3', this)">
          <img class="music-image" src="music3.jpg" alt="음악 3 이미지">
        </a>
        <div class="music-title">
          <a href="#" onclick="playMusic(event, 'http://www.example.com/song3.mp3', this)">대체 텍스트 3</a>
        </div>
      </li>
    </ul>
  </div>

  <div id="music2" class="music-list" style="display: none;">
    <ul>
      <li>
        <a href="#" onclick="playMusic(event, 'http://www.example.com/song4.mp3', this)">
          <img class="music-image" src="music4.jpg" alt="음악 4 이미지">
        </a>
        <div class="music-title">
          <a href="#" onclick="playMusic(event, 'http://www.example.com/song4.mp3', this)">대체 텍스트 4</a>
        </div>
      </li>
      <li>
        <a href="#" onclick="playMusic(event, 'http://www.example.com/song5.mp3', this)">
          <img class="music-image" src="music5.jpg" alt="음악 5 이미지">
        </a>
        <div class="music-title">
          <a href="#" onclick="playMusic(event, 'http://www.example.com/song5.mp3', this)">대체 텍스트 5</a>
        </div>
      </li>
    </ul>
  </div>

  <div class="pause-overlay">
    <span class="pause-button" onclick="pauseMusic()">&#10074;&#10074;</span>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" oninput="filterMusic()" placeholder="음악 제목 검색">
  </div>

  <script>
    var currentAudio = null;

    // 음악 파일을 재생하는 JavaScript 함수
    function playMusic(event, url, element) {
      event.preventDefault(); // 기본 동작을 막음

      if (currentAudio && currentAudio !== element) {
        currentAudio.pause();
      }

      if (currentAudio === element && currentAudio.paused) {
        currentAudio.play();
        document.querySelector('.pause-overlay').style.display = 'flex';
        return;
      }

      currentAudio = new Audio(url);
      currentAudio.play();
      document.querySelector('.pause-overlay').style.display = 'flex';
    }

    // 음악 일시정지하는 JavaScript 함수
    function pauseMusic() {
      if (currentAudio) {
        currentAudio.pause();
        document.querySelector('.pause-overlay').style.display = 'none';
      }
    }

    // 탭 메뉴 변경하는 JavaScript 함수
    function changeTab(event, tabId) {
      event.preventDefault();
      
      // 모든 탭 메뉴 버튼의 클래스 제거
      var tabButtons = document.querySelectorAll('.tab-button');
      tabButtons.forEach(function(button) {
        button.classList.remove('selected');
      });
      
      // 선택된 탭 메뉴 버튼에 클래스 추가
      var selectedButton = event.target;
      selectedButton.classList.add('selected');
      
      // 모든 음악 목록 숨기기
      var musicLists = document.querySelectorAll('.music-list');
      musicLists.forEach(function(list) {
        list.style.display = 'none';
      });
      
      // 선택된 탭 메뉴에 해당하는 음악 목록 표시
      var selectedList = document.getElementById(tabId);
      selectedList.style.display = 'block';
    }

    // 음악 제목 검색하여 필터링하는 JavaScript 함수
    function filterMusic() {
      var input = document.getElementById('searchInput');
      var filter = input.value.toLowerCase();
      var musicTitles = document.querySelectorAll('.music-title');
      
      musicTitles.forEach(function(title) {
        var text = title.textContent.toLowerCase();
        
        if (text.indexOf(filter) > -1) {
          title.parentElement.style.display = 'flex';
        } else {
          title.parentElement.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
