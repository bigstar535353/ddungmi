<!DOCTYPE html>
<html>
<head>
  <title>아프리카TV EH성(bigstar)</title>
  <style>
    /* 간단한 CSS 스타일링 */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 20px;
    }
    
    li {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    .music-image {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
    }
    
    a {
      color: #337ab7;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>시그니처 음악 목록(제목을 클릭하면 재생)</h1>
  <ul>
    <li>
      <img class="music-image" src="https://bigstar535353.github.io/ddungmi/image/sig_220.png" alt="음악 1 이미지">
      <a href="#" onclick="playMusic('https://bigstar535353.github.io/ddungmi/sound/sig_220.mp3')">사마우코이</a>
    </li>
    <li>
      <img class="music-image" src="https://bigstar535353.github.io/ddungmi/image/sig_222.png" alt="음악 2 이미지">
      <a href="#" onclick="playMusic('https://bigstar535353.github.io/ddungmi/sound/sig_222.mp3')">빙글빙글</a>
    </li>
    <li>
      <img class="music-image" src="https://bigstar535353.github.io/ddungmi/image/sig_312.png" alt="음악 3 이미지">
      <a href="#" onclick="playMusic('https://bigstar535353.github.io/ddungmi/sound/sig_312.mp3')">All I Wanna Do(올아이워너두)</a>
    </li>
    <!-- 음악 목록 추가 -->
  </ul>

  <script>
    // 음악 파일을 재생하는 JavaScript 함수
    function playMusic(url) {
      var audio = new Audio(url);
      audio.play();
    }
  </script>
</body>
</html>
